    <style>

      body {
        background-color: red;
        height: 100vh;
      }
        .navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.display{
  display: block;
}

        #header{
            width: 100vw;
            height: 20vh;
            background-color: aqua;
        }

        .show{
            visibility: visible;
        }

        .hide{
            visibility: hidden;
        }

        .greenbox {
          overflow: scroll !important;
          margin-top: 400px;
          width: 100px;
          height: 200px;
          background-color: green;
        }

    </style>

<body>
    <div class="navbar">

  <div class="dropdown">

    </button>
    <div class="dropdown-content ">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<p>Hover over the "Dropdown" link to see the dropdown menu.</p>

    </div>

      </div>

      var list = document.querySelector('.dropdown-content');

      link1.addEventListener('click' , () => {
          list.classList.toggle('display');
          console.log(list.classList)
      });
